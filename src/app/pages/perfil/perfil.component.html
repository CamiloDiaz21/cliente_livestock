<div class="profile-container">

  <!-- Panel izquierdo: Información básica -->
  <div class="profile-sidebar">


    <div class="profile-info">
      <h2> Luis Villa <span class="verified-icon">✔️</span> </h2>
      <p class="email">{{email}}</p>

      <div class="avatar-container">
        <img src="/imagen.jpg" alt="Foto de perfil" class="avatar">
      </div>

      <button mat-raised-button class="submit-btn">Editar</button>

      <div class="seller-info">
        <h3>Usuario vendedor</h3>
        <p>Venta de ganado</p>
        <p>Venta de haciendas</p>
      </div>
    </div>
  </div>

  <!-- Panel derecho: Formulario de edición -->
  <div class="profile-details">
    <h2>Información del perfil</h2>

    <div class="tabs">
      <span class="active-tab">Información del perfil</span>
      <span >Hoja de vida</span>
    </div>

    <form class="profile-form">
      <div class="form-group">
        <label>Nombres</label>
        <input type="text" value="Luis Fernando">
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" value="Villa Martinez">
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text" value="Yopal, Casanare">
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" value="3162436822">
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" value="Luisvillawest10@gmail.com">
      </div>

      <div class="form-group">
        <label>Documento de identidad</label>
        <input type="text" value="1097184745">
      </div>

      <div class="form-group social">
        <button class="social-btn facebook">
          <i class="fab fa-facebook"></i> Añadir
        </button>
        <button class="social-btn instagram">
          <i class="fab fa-instagram"></i> Añadir
        </button>
      </div>
    </form>
  </div>

</div>
