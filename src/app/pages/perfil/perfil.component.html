
<div class="perfil-container">

    <h2> {{nombre}} <mat-icon class="verified">verified</mat-icon></h2>
    <p class="email">{{email}}</p>
    <button mat-raised-button class="submit-btn" (click)="Editar()">Editar <mat-icon>edit</mat-icon></button>

      <p><strong>{{Datos_vendedor.tipo_usuario}}</strong></p>
    </mat-card>
  </mat-card>

  <mat-card class="perfil-info">
    <mat-tab-group>
      <mat-tab label="Hoja de vida">
        <div class="info-grid">

          

        </div>
      </mat-tab>
      <mat-tab label="Publicaciones">
        <div class="info-grid">
          <h2>Publicaciones</h2>
            <button mat-raised-button appearence="outline" class="submit-btn" (click)="Publicar()" ><mat-icon>add</mat-icon>Hacer Publicaci√≥n</button>
        </div>
      </mat-tab>
    </mat-tab-group>
