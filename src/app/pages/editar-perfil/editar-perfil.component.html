<div class= "fondo"><!-- editar-perfil.component.html -->
<mat-card class="form-card">
  <h2>Editar Perfil</h2>

  <form (ngSubmit)="guardarCambios()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombres</mat-label>
      <input matInput [(ngModel)]="usuario.Nombres" name="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="usuario.Apellidos" name="apellido" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="usuario.CorreoElectronico" name="correo" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de documento</mat-label>
      <input matInput [(ngModel)]="usuario.TipoDocumento" name="tipoDocumento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>NÃºmero de documento</mat-label>
      <input matInput [(ngModel)]="usuario.NDocumento" name="nDocumento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Celular</mat-label>
      <input matInput [(ngModel)]="usuario.Celular" name="celular" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput type="date" [(ngModel)]="usuario.FNacimiento" name="fnacimiento" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Guardar Cambios
    </button>
  </form>
</mat-card>
</div>
