<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-animado">LIVESTOKWEB</div>
    <p class="subtitle">Ingrese sus credenciales para continuar</p>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Campo de correo -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput type="email" placeholder="Ingrese su correo" [(ngModel)]="CorreoElectronico" name="CorreoElectronico" required email>
      </mat-form-field>

      <!-- Campo de contraseña -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Ingrese su contraseña" [(ngModel)]="ContrasenaCLIENTE" name="contrasena" required>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Mostrar errores -->
      <div *ngIf="error" class="error">{{ error }}</div>

      <!-- Recordar contraseña y recuperar -->
      <div class="options">
        <mat-checkbox>Recordar contraseña</mat-checkbox>
        <button mat-button color="primary" type="button" (click)="recoverPassword()">¿Olvidaste tu contraseña?</button>
      </div>

      <!-- Botón de Iniciar sesión -->
      <div class="actions">
        <button mat-raised-button color="primary" class="submit-btn" type="submit">Iniciar Sesión</button>
      </div>

      <!-- Botón de registrar cuenta nueva -->
      <div class="actions">
        <button mat-raised-button color="primary" class="submit-btn" type="button" (click)="goToRegister()">Cuenta nueva</button>
      </div>
    </form>
  </mat-card>
</div>
