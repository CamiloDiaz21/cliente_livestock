<div class="register-container">
  <mat-card class="register-card">
    <!-- Sección del formulario -->
    <div class="form-section">
      <h2>CREAR CUENTA</h2>
      <form [formGroup]="registroForm" (ngSubmit)="aceptar()">
        <mat-form-field appearance="outline" class="nombres">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombre" type="text" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellido" type="text" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de Usuario</mat-label>
          <mat-select formControlName="tipoUsuario" required>
            <mat-option value=1>Usuario Vendedor</mat-option>
            <mat-option value=2>Usuario Comun</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="tipoDocumento" required>
            <mat-option value=1>Cédula</mat-option>
            <mat-option value=2>Cédula de Extranjería</mat-option>
            <mat-option value=3>Pasaporte</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Número de documento</mat-label>
          <input matInput formControlName="numeroDocumento" type="text" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="correo_electronico" type="email" required />
        </mat-form-field>

        <div class="row">
          <mat-form-field class="small-field" appearance="outline">
            <mat-label>Día</mat-label>
            <input matInput formControlName="dia" type="number" min="1" max="31" required />
          </mat-form-field>
          <mat-form-field class="small-field" appearance="outline">
            <mat-label>Mes</mat-label>
            <input matInput formControlName="mes" type="number" min="1" max="12" required />
          </mat-form-field>
          <mat-form-field class="small-field" appearance="outline">
            <mat-label>Año</mat-label>
            <input matInput formControlName="anio" type="number" min="1900" max="2010" required />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="celular" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="contrasena" type="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput formControlName="confirmarContrasena" type="password" required />
        </mat-form-field>

        <mat-checkbox formControlName="terminos"> Términos y condiciones de uso</mat-checkbox>

        <button mat-raised-button color="primary" class="submit-btn" type="submit">REGISTRAR</button>
      </form>

    </div>

    <!-- Sección del Logo -->
  </mat-card>
</div>
