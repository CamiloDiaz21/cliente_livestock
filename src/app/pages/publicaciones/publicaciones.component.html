<app-user-header></app-user-header>

<div class="post-container">

  <!-- Encabezado del usuario -->
  <div class="post-header">
    <img src="/imagen.jpg" alt="Avatar" class="avatar" />
    <div class="user-info">
      <h2 (click)="Perfil()"> Luis Villa <mat-icon class="verified">verified</mat-icon></h2>
      <small># Publicado desde 20/03/2023</small>
    </div>
  </div>

  <!-- Carrusel de imágenes -->
  <div class="carousel-container">
    <button mat-icon-button (click)="goPrevius()" [disabled]="currentIndex === 0">
      &lt;
    </button>

    <div class="carousel-track-container">
      <div class="carousel-track" [style.transform]="getTransform()">
        <mat-card class="carousel-card" *ngFor="let card of cards">
          <img mat-card-image [src]="card.image" alt="Imagen de la tarjeta" />
          <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card>
      </div>
    </div>

    <button mat-icon-button (click)="goNext()" [disabled]="currentIndex === cards.length - 1">
      &gt;
    </button>
  </div>
  <br>

  <!-- Información de la publicación -->
  <div class="post-description">
    <h4>INFORMACIÓN</h4>
    <p>Se vende lote de ganado raza brahman rojo puro.</p>
  </div>

  <!-- Botón centrado -->
  <div class="contact-button">
    <button mat-raised-button color="primary" class="submit-btn">
      Contactar vendedor
    </button>
  </div>

</div>

<app-user-footer></app-user-footer>
