<mat-card class="publicar-card">
  <mat-card-title class="tit">Crear publicación</mat-card-title>

  <!-- Subir imágenes -->
  <div class="form-group">
    <mat-label>Subir imágenes</mat-label>
    <input type="file" multiple (change)="onImageSelected($event)" />
  </div>

  <!-- Vista previa de imágenes -->
  <div class="preview-container" *ngIf="imagenesSeleccionadas.length">
    <img *ngFor="let img of imagenesSeleccionadas" [src]="img" alt="preview" />
  </div>

  <!-- Tipo de venta -->
  <mat-form-field appearance="outline" class="w-100 mt-3">
    <mat-label>Tipo de venta</mat-label>
    <mat-select [(ngModel)]="tipoVenta">
      <mat-option value="ganado">Venta de ganado</mat-option>
      <mat-option value="finca">Venta de fincas</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Descripción -->
  <mat-form-field appearance="outline" class="w-100 mt-3">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="4" [(ngModel)]="descripcion"></textarea>
  </mat-form-field>

  <!-- Botón para publicar -->
  <div class="text-center mt-3">
    <button mat-raised-button color="primary" (click)="publicar()">Publicar</button>
  </div>
</mat-card>
