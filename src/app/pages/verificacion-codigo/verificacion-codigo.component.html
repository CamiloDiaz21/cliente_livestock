<div class="verificar-container">
  <mat-card class="verificar-card">
    <h2 class="titulo">Verifique Código</h2>
    <p class="descripcion">
      Se te ha enviado un código a tu correo.
    </p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="text" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-btn">
      Nueva contraseña
    </button>

    <a href="#" class="reenviar-codigo">Reenviar código</a>
  </mat-card>
</div>
